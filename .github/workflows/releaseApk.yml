name: Release APK

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: get key
      run: echo "${{secrets.KEY}}" > Key.jks
    - name: Run Workflow
      uses: timheuer/base64-to-file@v1
      with:
        fileName: '${{ github.workspace }}/buildSrc/src/main/kotlin/BuildProperties.kt'
        encodedString: ${{ secrets.BUILD_PROPERTIES_KT_B64 }}
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Build Debug APK
      run: ./gradlew assembleDebug
    - name: Releasing using Hub
      uses: actions/upload-artifact@master
      with:
       release_name: Release ${{github.ref}}
       name: release.apk
       path: '${{ github.workspace }}/app/build/outputs/apk/release/app-release.apk'
